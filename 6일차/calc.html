<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc.html</title>
</head>
<body>
  <button id = "btnReset">문제제출</button>
  <input type="text" id="num1"> +
  <input type="text" id="num2"> =
  <input type="text" id="num3">
  <button id = "btn">결과확인</button>
  <script>
    btnReset.addEventListener("click", function(ev){
      num1.value =  Math.floor(Math.random()*10)+1;
      num2.value =  Math.floor(Math.random()*10)+1;
    });

    btn.addEventListener("click",function(ev){
      //num3 입력값이 없으면 return
      let result = num1.value*1+num2.value*1
      if(result == num3.value) {
        alert("맞다");
      } else if(num3.value=="") alert("입력")
      else {
        alert("틀리다")
        return;
      } 
    });
  </script>
</body>
</html>
