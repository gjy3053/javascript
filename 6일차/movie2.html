<html lang="en">
<head>

  <style>
    span {
      display: inline-block;
      padding: 5px;
      margin: 5px;
    }
    #result {
      border: 1px solid mediumseagreen;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h3>영화정보</h3>
  <div id = "result"></div>
  <div id="template" style="display:none"> 
    <div><span class = "no"></span>
      <span class = "title"></span>
      <span class = "cd"></span>
      </div>
  </div>
    </div>
  <script src = "movie.js"></script>
  <script>
    let mvlist = movies.boxOfficeResult.dailyBoxOfficeList;
    for(let i=0; i<mvlist.length; i++) {
      let node = template.children[0].cloneNode(true);
      node.querySelector(".no").innerText = mvlist[i].rank;
      node.querySelector(".title").innerText = mvlist[i].movieNm;
      node.querySelector(".cd").innerText = mvlist[i].movieCd;
      result.append(node);
      
    }
  </script>
</body>
