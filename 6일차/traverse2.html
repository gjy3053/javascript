<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td><button>조회</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
      <td><button>조회</button></td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td><button>조회</button></td>
    </tr>
  </table>
  <script>
    document.querySelector("table").addEventListener("click",function(ev){
      //ev.target
      //버튼을 클릭했으면 해당버튼의 td태그의 내용 조회
      let node = ev.target;
      if(node.nodeName == "BUTTON") {
        console.log(node.closest("tr").children[0].innerText);  //node.parentElement.previousElementSibling.innerText
        console.log(node.closest("tr").children[1].innerText); //node.parentElement.previousElementSibling.previousElementSibling.innerText
      }
    })
  </script>
</body>
</html>
