<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lotto.html</title>
</head>
<body>
  <script>
    let arr = new Array();
    for(let i=0; i<6; i++) {
      let num = Math.floor(Math.random()*45)+1; //1~45
      if(arr.indexOf(num)<0) arr.push(num);
      else i--;
    }
    console.log(arr.sort((a,b)=>a-b)); //그냥하면 String으로 나옴
  </script>
</body>
</html>
