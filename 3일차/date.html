<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date.html</title>
</head>
<body>
  <div id = "result"></div>
  <script>
    let oct = new Date("2022-10-01");
    let now = new Date();
    let passTime = now.getTime()-oct.getTime();
    result.innerHTML = Math.round(passTime/24/60/60/1000) + '<br>';
    result.innerHTML += passTime /60/60/1000 + '<br>';

    let dday = new Date("2023-05-31");
    result.innerText += (dday.getTime()-now.getTime())/24/60/60/1000;
  </script>
</body>
</html>
