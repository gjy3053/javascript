<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>random_interval.html</title>
</head>
<body>
  <img src = "/3일차/img/강아지1.jpg" id="img">
  <script>
    let imgArr = new Array();
    imgArr.push("./img/강아지1.jpg");
    imgArr.push("./img/강아지2.jpg");
    imgArr.push("./img/강아지3.jpg");
    imgArr.push("./img/말티즈.jpg");

 /*    function changeImg() {
    let num = Math.floor(Math.random()*imgArr.length); //0~0.999  *10  ->0~9.99999   +1      
    img.src = imgArr[num];
    } */
   // window.setInterval(changeImg,2000);


   window.setInterval(()=>{
    let num = Math.floor(Math.random()*imgArr.length);
    img.src = imgArr[num];
  },2000);
  </script>
</body>
