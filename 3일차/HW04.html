<!DOCTYPE html>
<html>
<head><title>select 태그</title>
<style>
        #result { border : 1px solid blue; 
        width : 300px; height : 100px; }
        select {width: 300px;} 
</style>
<script>
        window.addEventListener("load", function(){
        //확인 버튼 이벤트 
        btn.addEventListener("click", function(){
        let arr = document.querySelectorAll('option:checked');
        let textArr = [];

        if(arr.length==0) result.innerHTML = "선택하지 않았습니다";
        else { 
                for(let i=0; i<arr.length; i++) { textArr.push(arr[i].text)};
                result.innerHTML = "선택과목 수: " + arr.length + "<br>  선택과목 : "
                + textArr; }

        });
        });
</script>
</head>
<body>
        <select id="subject" multiple="multiple" size="5">
            <option value="java">자바
            <option value="jsp">JSP
            <option value="spring">스프링
        </select><br>
        <button id="btn">확인</button><br>
        <div id="result"></div>
</body>
</html>
