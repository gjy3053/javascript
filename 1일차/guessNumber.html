<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      작성일자: 2022
      작성자: 홍길동
      내용: 숫자 맞추기 게임
    */
    //임의의 수 생성
    let num = Math.floor(Math.random() * 10) + 1;
    let turn = 0;
    //맞을때까지 반복
    while (true) {
      //사용자가 숫자 입력
      let guess = prompt("1~10사이의 수를 입력하세요","5")
      turn++; //turn = turn+1;
      //입력값이 0이면 종료
      if(guess==0){
        alert("게임중지");
        break;
      }
      //시도횟수가 3회 이상이면 종료
      if(turn>=3) {
        alert("게임오버");
        break;
      }
      // if (num == guess|| (turn>=3) || (guess==0)) {
      //   alert("정답");
      //   break;
      // }
      //정답이면 종료, 크면 , 작으면
      if(num==guess) {
        alert("정답");
        break;
      }
      else if (num < guess) {
        alert("작다");
      }
      else {
        alert("크다");
      }
    }
  </script>
</body>

</html>
