  <script>
    apple.onclick = function() {
      "<div class='fruit' title='사과'>사과<div>"//createElement, innerText, append
        let div = document.createElement("div");
        div.innerHTML = "<span>사과</span>";
        /* let span = document.createElement("span");

        div.classList.add("fruit"); //setAttribute, classList, className써도 됨
        div.setAttribute("title","사과"); //div.title="사과";

        div.onclick=function() {
          this.remove();
        }
    }
