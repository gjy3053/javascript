<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{ margin: 5px; padding: 10px; border: 1px solid mediumseagreen}
</style>
<body>
  <div id = "apple" class="ele">사과</div>
  <div id = "banana" class="ele">바나나</div>
  <div id = "kiwi" class="ele">키위</div>
  <div id = "basket"></div>
  <div id="template" style="display:none">
    <div class = "fruit" title= "사과"><span>사과</span><button>삭제</button></div>
  </div>
  <script>
        document.body.addEventListener("click", function(ev) {
          if(! ev.target.classList.contains("ele")) {
            return;
          }
            console.log(ev)
            let content = event.target.innerText;
            let div = `<div class = "fruit" title= "${content}"><span>${content}<button>삭제</button></span></div>`
            basket.innerHTML +=div; //이동
       })
       
      /*  basket.addEventListener("click",function(ev){
        if(! ev.target.classList.contains("fruit")) {
            return;
          }
          ev.target.remove();
       }) */
       //이벤트위임(그룹이벤트) : 부모태그에 이벤트를 지정
       basket.addEventListener("click",function(ev){
        let node = ev.target;//실제로 이벤트가 발생한 대상(태그=타겟)
        if(node.nodeName == "BUTTON") { //span태그이면 부모 div를 삭제
            node.closest("div").remove(); //closest는 조상
          }
        })

  </script>
</body>
</html>
