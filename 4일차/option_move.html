<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>
  <select size="10" id="right"></select>
  <script>
    left.ondblclick = function(ev){
      let option = ev.target;  //이벤트가 발생한 태그
      console.log(option.innerText) //태그의 내용
      //태그생성해서 slect#right 태그에 append
      left.removeChild(ev.target)
      
     let op = document.createElement("option");
      op.innerText = option.value;
      right.appendChild(op);
      //ev.target.remove();
      //left.removeChild(ev.target)
    }
  </script>
</body>
</html>
